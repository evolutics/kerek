name: example
services:
  greet:
    deploy:
      update_config:
        order: start-first
    environment:
      - "HI_VERSION=${HI_VERSION-A}"
    image: "docker.io/caddy:2-alpine"
    volumes:
      - "./hi.Caddyfile:/etc/caddy/Caddyfile"

  reverse-proxy:
    image: "docker.io/caddy:2-alpine"
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - "./reverse-proxy.Caddyfile:/etc/caddy/Caddyfile"
