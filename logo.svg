<svg version="1.1" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    g {
      color: #333;
    }
    @media (prefers-color-scheme: dark) {
      g {
        color: #ccc;
      }
    }
  </style>

  <g fill="transparent" stroke="currentcolor">
    <circle cx="50%" cy="50%" r="45%" stroke-width="10%" />
    <circle cx="50%" cy="50%" r="10%" stroke-width="5%" />
  </g>

  <mask id="spokes">
    <circle cx="50%" cy="50%" r="26.25%" stroke="white" stroke-width="20%" />
  </mask>
  <g mask="url(#spokes)" stroke="currentcolor" stroke-width="5%">
    <line x1="0%" x2="100%" y1="0%" y2="100%" />
    <line x1="0%" x2="100%" y1="100%" y2="0%" />
  </g>

  <g
    dominant-baseline="central"
    fill="currentcolor"
    font-family="Noto Sans, sans-serif"
    font-size="16"
    text-anchor="middle"
  >
    <text x="25%" y="50%">E</text>
    <text x="50%" y="25%">K</text>
    <text x="50%" y="75%">R</text>
    <text x="75%" y="50%">E</text>
  </g>
</svg>
